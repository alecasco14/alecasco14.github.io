<!DOCTYPE html>
<!--[if IE 7]>    <html class="no-js lt-ie10 lt-ie9 lt-ie8 ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie10 lt-ie9 ie8" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js lt-ie10 ie9" lang="en"> <![endif]-->
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://static.mlstatic.com/org-img/ch/ui/1.1.1/chico.min.css"/>
</head>
<body>
	<div class="bigContainer" itemscope="" itemtype="http://schema.org/Product">
		<header class="bg-great-info">	
			<h1 itemprop="name" class="">Apple Ipad Air 2 / Solo Wifi / 16gb / Retina / Smart Cover
			</h1>	
		</header>

		<section class="bg-product-content">
			<div class="gallery">
				<img itemprop="image" alt="Apple Ipad Air 2 / Solo Wifi / 16gb / Retina / Smart Cover" src="img/imgBig.jpg" title="apple ipad air 2 / solo wifi / 16gb / retina / smart cover">
			</div>

			<div class="productInfo">
				<fieldset>
					
					<article class="precio" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
						<strong>$ 4799 <sup>99</sup></strong>
					</article>
					
					<form action="" id="productPurchase" method="get">
						<div class="ch-form-row">
							<label for="select1">Quantity:</label>
							<select id="select1">
								<option value="-1">Select one...</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
						<div class="ch-form-row">
							<label for="select2">Payments:</label>
							<select id="select2">
								<option value="-1">Select one...</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
						</div>

						<div class="ch-form-actions">
							<input type="submit" name="_eventId_confirmation" value="Buy" class="ch-btn">
						</div>
						<label class="subtitle">Mercado Libre isn't the owner of this product</label>
					</form>

						<h3>More products like this</h3>


					    <div class="myCarousel ch-carousel">
						   <div class="ch-carousel-prev ch-carousel-disabled ch-user-no-select" role="button" aria-hidden="true" aria-disabled="true"></div>
						   <div class="ch-carousel-mask" role="tabpanel" style="height: 210px;">
						      <ul class="ch-carousel-list" style="width: 400px; transform: translateX(0px);">	
						            <li class="ch-carousel-item" aria-hidden="false" aria-setsize="6" aria-posinset="1" aria-label="page1" ><img src="img/imgCarousell.jpg"></li>
						            <li class="ch-carousel-item" aria-hidden="false" aria-setsize="6" aria-posinset="2" aria-label="page1" ><img src="img/imgCarousell.jpg"></li>
						            <li class="ch-carousel-item" aria-hidden="false" aria-setsize="6" aria-posinset="3" aria-label="page1" ><img src="img/imgCarousell.jpg"></li>
						            <li class="ch-carousel-item" aria-hidden="true" aria-setsize="6" aria-posinset="4" aria-label="page2" ><img src="img/imgCarousell.jpg"></li>
						            <li class="ch-carousel-item" aria-hidden="true" aria-setsize="6" aria-posinset="5" aria-label="page2" ><img src="img/imgCarousell.jpg"></li>
						            <li class="ch-carousel-item" aria-hidden="true" aria-setsize="6" aria-posinset="6" aria-label="page2" ><img src="img/imgCarousell.jpg"></li>

						         </ul>
						   </div>
						   <div class="ch-carousel-next ch-user-no-select" role="button" aria-hidden="false" aria-disabled="false"></div>
						   <div class="ch-carousel-pages ch-user-no-select" role="navigation">
						   		<span role="button" aria-selected="true" aria-controls="page1" data-page="1" class="ch-carousel-selected">1</span>
						   		<span role="button" aria-selected="false" aria-controls="page2" data-page="2" class="">2</span>
						   	</div>
						</div>


				</fieldset>
			</div>
			
			<div class="separator"></div>

			<ul class="tabs">
		        <li>
			        <input type="radio" checked name="tabs" id="tab1">
			        <label for="tab1">Producto description</label>
			        <div id="tab-content1" class="tab-content animated fadeIn">
			    		<div class="ch-box-info"><h3>Box Info</h3><p>Here's more information</p></div>
			        </div>
		        </li>
		        <li>
					<input type="radio" name="tabs" id="tab2">
					<label for="tab2">Questions</label>
					<div id="tab-content2" class="tab-content animated fadeIn">
						<div class="ch-box-info"><h3>Buyer</h3><p>Do you have this one in black?</p></div>
						<div class="ch-box-ok"><h3>Seller</h3><p>No i don't, i only have black.</p></div>
					</div>
		        </li>   
			</ul>
		</section>	
	</div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="lib/tiny.js/dist/tiny.js"></script>
	<script src="https://static.mlstatic.com/org-img/ch/ui/1.1.1/chico.min.js"></script>

	<script>
		$(document).ready(function(){
			var carousel = $(".myCarousel").carousel({"pagination": true});
		});
	</script>




</body>
</html>
